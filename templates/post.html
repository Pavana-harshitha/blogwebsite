{% extends "layout.html" %}
{% block content %}
<form method="post">
    {{post1.hidden_tag()}}
    
      {{ post1.hidden_tag() }}
      <fieldset>
        <legend>Add a Post</legend>
        <label>Title:</label>
        {{ post1.title(size=32, class_="form-control") }}
        <br>
        <label>Content:</label>
        {{ post1.content(size=32, class_="form-control") }}
        <br>
        {{ post1.post(class_="btn btn-primary") }}
       </fieldset>
    
  </form>
{% endblock %}
