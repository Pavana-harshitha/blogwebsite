{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4">
                <div class="row align-items-center">
                    <div class="col-md-4 text-center">
                        <img class="rounded-circle" src="{{image}}" alt="Profile Image" style="width: 140px; height: 140px; object-fit: cover; border: 4px solid #6c757d;">
                    </div>
                    <div class="col-md-8">
                        <h2 class="account-heading text-dark font-weight-bold">{{current_user.username}}</h2>
                        <p class="text-secondary">{{current_user.email}}</p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
